<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Progress File Uploader - Mohd Zaid</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', sans-serif;
    }
    .upload-card {
      background: #fff;
      border-radius: 20px;
      padding: 2.5rem;
      width: 420px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    .upload-card:hover {
      transform: scale(1.02);
    }
    .btn-upload {
      background-color: #007bff;
      color: white;
      font-weight: 500;
      border-radius: 10px;
      padding: 0.6rem 1.2rem;
      width: 100%;
      transition: all 0.3s ease;
    }
    .btn-upload:hover {
      background-color: #0056b3;
    }
    .progress {
      margin-top: 15px;
      height: 8px;
      display: none;
    }
    footer {
      position: fixed;
      bottom: 15px;
      font-size: 0.85rem;
      color: #555;
    }
   
    .success-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.9);
      z-index: 999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: fadeIn 0.5s ease;
    }
    .checkmark {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      display: block;
      stroke-width: 4;
      stroke: #28a745;
      stroke-miterlimit: 10;
      box-shadow: inset 0px 0px 0px #28a745;
      animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
    }
    .checkmark__circle {
      stroke-dasharray: 166;
      stroke-dashoffset: 166;
      stroke-width: 4;
      stroke-miterlimit: 10;
      stroke: #28a745;
      fill: none;
      animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
    }
    .checkmark__check {
      transform-origin: 50% 50%;
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.6s forwards;
    }
    @keyframes stroke {
      100% { stroke-dashoffset: 0; }
    }
    @keyframes scale {
      0%, 100% { transform: none; }
      50% { transform: scale3d(1.1, 1.1, 1); }
    }
    @keyframes fill {
      100% { box-shadow: inset 0px 0px 0px 60px #28a745; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="upload-card">
    <h2 class="fw-bold mb-4">ðŸ“¤ Upload Your File</h2>

    <form id="uploadForm" method="POST" action="/" enctype="multipart/form-data">
      <input class="form-control mb-3" type="file" name="file" id="fileInput" required />
      <button type="submit" class="btn btn-upload">Upload</button>
      <div class="progress mt-3">
        <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;"></div>
      </div>
    </form>

    <!-- Where file link will appear -->
    <div id="fileLinkContainer" class="mt-3"></div>

  </div>

  <div class="success-overlay d-flex" id="successOverlay">
    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
      <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
      <path class="checkmark__check" fill="none" d="M14 27l7 7 16-16"/>
    </svg>
    <h4 class="mt-4 text-success">File Uploaded Successfully!</h4>
  </div>

  <footer>Developed by <strong>Mohd Zaid</strong> | Progress Software Internship Task</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const form = document.getElementById('uploadForm');
    const progress = document.querySelector('.progress');
    const progressBar = document.getElementById('progressBar');
    const overlay = document.getElementById('successOverlay');
    const fileLinkContainer = document.getElementById('fileLinkContainer');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const file = document.getElementById('fileInput').files[0];
      if (!file) {
        alert('Please select a file first.');
        return;
      }

      const xhr = new XMLHttpRequest();
      const formData = new FormData();
      formData.append('file', file);

      xhr.open('POST', '/', true);

      xhr.upload.onprogress = function(e) {
        if (e.lengthComputable) {
          progress.style.display = 'block';
          const percent = (e.loaded / e.total) * 100;
          progressBar.style.width = percent + '%';
        }
      };

      xhr.onload = function() {
        if (xhr.status === 200) {
          try {
            const response = JSON.parse(xhr.responseText);
            overlay.style.display = 'flex';
            setTimeout(() => {
              overlay.style.display = 'none';
              fileLinkContainer.innerHTML = `
                <div class="alert alert-success mt-3">
                  âœ… File Uploaded Successfully!<br>
                  <a href="${response.file_url}" target="_blank">${response.file_url}</a>
                </div>
              `;
            }, 1000);
          } catch (err) {
            alert('Upload succeeded but failed to parse server response.');
          }
        } else {
          alert('Upload failed. Please try again.');
        }
      };

      xhr.onerror = function() {
        alert('Network error. Please try again.');
      };

      xhr.send(formData);
    });
  </script>
</body>
</html>
