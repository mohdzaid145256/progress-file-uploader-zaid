<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Progress File Uploader - Mohd Zaid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', sans-serif;
    }
    .upload-card {
      background: #fff;
      border-radius: 20px;
      padding: 2.5rem;
      width: 420px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    }
    .btn-upload {
      background-color: #007bff;
      color: white;
      border-radius: 10px;
      width: 100%;
      padding: 0.6rem;
      transition: all 0.3s;
    }
    .btn-upload:hover {
      background-color: #0056b3;
    }
    .progress {
      margin-top: 15px;
      height: 8px;
      display: none;
    }
    .alert-link {
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="upload-card">
    <h2 class="fw-bold mb-4">ðŸ“¤ Upload Your File</h2>

    <form id="uploadForm" method="POST" enctype="multipart/form-data">
      <input class="form-control mb-3" type="file" name="file" id="fileInput" required />
      <button type="submit" class="btn btn-upload">Upload</button>
      <div class="progress mt-3">
        <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%;"></div>
      </div>
    </form>

    <div id="result" class="mt-3"></div>
  </div>

  <footer class="text-center mt-4 small text-muted">
    Developed by <strong>Mohd Zaid</strong> | Progress Software Internship Task
  </footer>

  <script>
    const form = document.getElementById('uploadForm');
    const progress = document.querySelector('.progress');
    const progressBar = document.getElementById('progressBar');
    const result = document.getElementById('result');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const file = document.getElementById('fileInput').files[0];
      if (!file) return alert('Please select a file.');

      const formData = new FormData();
      formData.append('file', file);

      const xhr = new XMLHttpRequest();
      xhr.open('POST', '/', true);

      xhr.upload.onprogress = function(e) {
        if (e.lengthComputable) {
          progress.style.display = 'block';
          const percent = (e.loaded / e.total) * 100;
          progressBar.style.width = percent + '%';
        }
      };

      xhr.onload = function() {
        if (xhr.status === 200) {
          const response = JSON.parse(xhr.responseText);
          result.innerHTML = `
            <div class="alert alert-success mt-3">
              âœ… Uploaded Successfully! <br>
              <a href="${response.file_url}" target="_blank" class="alert-link">${response.file_url}</a>
            </div>`;
        } else {
          result.innerHTML = `<div class="alert alert-danger">Upload failed. Try again.</div>`;
        }
      };

      xhr.send(formData);
    });
  </script>
</body>
</html>
