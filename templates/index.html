<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Progress File Uploader - Mohd Zaid</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', sans-serif;
      margin: 0;
    }
    .upload-card {
      background: #fff;
      border-radius: 20px;
      padding: 2.5rem;
      width: 420px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .upload-card:hover {
      transform: scale(1.02);
    }
    h2 {
      font-weight: 700;
      margin-bottom: 1.5rem;
    }
    .btn-upload {
      background-color: #1976d2;
      color: white;
      font-weight: 500;
      border-radius: 10px;
      padding: 0.6rem 1.2rem;
      width: 100%;
      transition: all 0.3s ease;
    }
    .btn-upload:hover {
      background-color: #125ca1;
    }
    .progress {
      margin-top: 15px;
      height: 8px;
      display: none;
    }
    footer {
      position: fixed;
      bottom: 10px;
      text-align: center;
      font-size: 0.9rem;
      color: #333;
    }
    footer strong {
      color: #0d47a1;
    }
    .alert-success {
      background: #e8f5e9;
      border: 1px solid #81c784;
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <div class="upload-card">
    <h2>üì§ Upload Your File</h2>
    <form id="uploadForm" method="POST" action="/" enctype="multipart/form-data">
      <input class="form-control mb-3" type="file" name="file" id="fileInput" required />
      <button type="submit" class="btn btn-upload">Upload</button>

      <div class="progress mt-3">
        <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;"></div>
      </div>
    </form>

    <div id="uploadResult" class="mt-4"></div>
  </div>

  <footer>
    Developed by <strong>Mohd Zaid</strong> | Progress Software Internship Task
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const form = document.getElementById('uploadForm');
    const progress = document.querySelector('.progress');
    const progressBar = document.getElementById('progressBar');
    const result = document.getElementById('uploadResult');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const file = document.getElementById('fileInput').files[0];
      if (!file) {
        alert('Please select a file first.');
        return;
      }

      const xhr = new XMLHttpRequest();
      const formData = new FormData();
      formData.append('file', file);

      xhr.open('POST', '/', true);

      xhr.upload.onprogress = function(e) {
        if (e.lengthComputable) {
          progress.style.display = 'block';
          const percent = (e.loaded / e.total) * 100;
          progressBar.style.width = percent + '%';
        }
      };

      xhr.onload = function() {
        if (xhr.status === 200) {
          const response = JSON.parse(xhr.responseText);
          result.innerHTML = `
            <div class="alert alert-success mt-3">
              ‚úÖ Uploaded Successfully!<br>
              <a href="${response.file_url}" target="_blank" class="fw-bold text-success">${response.file_url}</a>
            </div>`;
          progress.style.display = 'none';
          progressBar.style.width = '0%';
          form.reset();
        } else {
          result.innerHTML = '<div class="alert alert-danger mt-3">‚ùå Upload failed. Please try again.</div>';
        }
      };

      xhr.onerror = function() {
        result.innerHTML = '<div class="alert alert-danger mt-3">‚ùå Network error. Please try again.</div>';
      };

      xhr.send(formData);
    });
  </script>
</body>
</html>
