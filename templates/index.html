<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Progress File Uploader - Mohd Zaid</title>
  </head>
  <body>
    <h2>Upload a File</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="file" required />
      <button type="submit">Upload</button>
    </form>

    {% if url %}
      <p>âœ… Uploaded successfully! File URL: 
        <a href="{{ url }}" target="_blank">{{ url }}</a>
      </p>
    {% endif %}
  </body>
</html>
