<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Progress File Uploader - Mohd Zaid</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', sans-serif;
    }
    .upload-card {
      background: #fff;
      border-radius: 20px;
      padding: 2.5rem;
      width: 420px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    .upload-card:hover {
      transform: scale(1.02);
    }
    .upload-card h1 {
      font-size: 1.8rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 1.5rem;
    }
    .btn-upload {
      background-color: #007bff;
      color: white;
      font-weight: 500;
      border-radius: 10px;
      padding: 0.6rem 1.2rem;
      width: 100%;
      transition: all 0.3s ease;
    }
    .btn-upload:hover {
      background-color: #0056b3;
    }
    .progress {
      margin-top: 15px;
      height: 8px;
      display: none;
    }
    .success-msg {
      margin-top: 1rem;
    }
    footer {
      position: fixed;
      bottom: 15px;
      font-size: 0.85rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="upload-card">
    <h1>ðŸ“¤ Upload Your File</h1>

    <form id="uploadForm" method="POST" action="/upload" enctype="multipart/form-data">

      <input class="form-control mb-3" type="file" name="file" id="fileInput" required />
      <button type="submit" class="btn btn-upload">Upload</button>

      <div class="progress mt-3">
        <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;"></div>
      </div>
    </form>

    {% if file_url %}
      <div class="alert alert-success success-msg" role="alert">
        <br>
        <strong>File URL:</strong>
        <a href="{{ file_url }}" target="_blank">{{ file_url }}</a>
      </div>
    {% endif %}
  </div>

  <footer>Developed by <strong>Mohd Zaid</strong> | Progress Software Internship Task</footer>

 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


  <script>
    const form = document.getElementById('uploadForm');
    const progress = document.querySelector('.progress');
    const progressBar = document.getElementById('progressBar');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) {
        alert('Please select a file first.');
        return;
      }

      const xhr = new XMLHttpRequest();
      const formData = new FormData();
      formData.append('file', file);

      xhr.open('POST', '/', true);

      xhr.upload.onprogress = function(e) {
        if (e.lengthComputable) {
          progress.style.display = 'block';
          const percentComplete = (e.loaded / e.total) * 100;
          progressBar.style.width = percentComplete + '%';
        }
      };

      xhr.onload = function() {
        if (xhr.status === 200) {
          window.location.reload(); 
        } else {
          alert('Upload failed. Please try again.');
        }
      };

      xhr.send(formData);
    });
  </script>
</body>
</html>
